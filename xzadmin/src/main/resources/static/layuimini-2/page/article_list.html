        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn" lay-event="add"><i class="fa fa-plus"></i> 添加 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            table = layui.table,
        form=layui.form,
            miniPage = layui.miniPage;
       form.on('switch(switchTest)', function (data) {
            var b=0;
            if(data.elem.checked){　　　　　　//判断当前多选框是选中还是取消选中
                b=1;
            }
             $.ajax({
                type:'POST',
                url:"/admin/article/status",
                data:{"id":data.value,"status":b},
                success:function (res){
                    if (res==="ok"){
                        layer.msg("操作成功");
                    }else{
                        if(data.elem.checked){　　　　　　//判断当前多选框是选中还是取消选中
                            data.elem.checked=false;
                        }else{
                            data.elem.checked=true;
                        }
                        layer.msg(res);
                    }
                },
                error:function (msg){
                    /* var ev=JSON.stringify(msg);
                     alert(ev);*/
                }
            })
        });
        table.render({
            elem: '#currentTableId',
            url: '/admin/article',
            toolbar: '#toolbarDemo',
           /* defaultToolbar: ['', '', '', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],*/
            cols: [[
                {field: 'id',title: '编号', sort: true},
                {field: 'title',title: '标题'},
                {field: 'class_name',title: '分类'},
                {field:'status',align:'center',title:'状态',templet:function (d){
                        if (d.status===0){
                            return '<input value="'+d.id+'" type="checkbox" name="status" lay-skin="switch" lay-text="显示|锁定" lay-filter="switchTest">';
                        }else{
                            return '<input checked value="'+d.id+'" type="checkbox" name="status" lay-skin="switch" lay-text="显示|锁定" lay-filter="switchTest">';
                        }
                    }},
                {field: 'create_time',title: '创建时间',templet:function (d){
                    return d.create_time.replace(/T/, ' ');
                    }},
                {title: '操作',toolbar: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                 var index = layer.open({
                    title: '添加文章',
                    type:2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                     area: ['90%', '90%'],
                     content:"/layuimini-2/page/add_article.html",
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
               var index = layer.open({
                    title: '编辑',
                    type:2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['90%','90%'],
                    content:"/layuimini-2/page/edit_article.html?id="+data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.alert("确定删除 '"+data.title+"' 吗?",{
                    icon:2,
                    btn:["确定","取消"],
                    btn1:function (){
                         $.ajax({
                            type:"POST",
                            data:{"id":data.id},
                            url:"/admin/article/delete",
                            success:function (res){
                                if (res==="ok"){
                                    layer.msg("删除成功");
                                    setTimeout(function (){
                                        $(".fa-refresh").click();
                                    },2000)
                                }else{
                                    layer.msg(res);
                                }
                            }
                        })
                    }
                });
            }
        });
    });
</script>
