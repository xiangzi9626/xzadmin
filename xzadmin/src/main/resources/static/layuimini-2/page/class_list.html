<style>
    .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {height:34px;line-height:34px;padding:0 8px;}
</style>
<script>
    function refresh(){
        location.reload();
    }
</script>
<script>
    function add(){
         layer.open({
            title: '添加分类',
            type: 2,
            shade: 0.2,
            maxmin:true,
            shadeClose: true,
            area: ['90%', '90%'],
            content:"/layuimini-2/page/add_class.html",
        });
    }
</script>
<body>
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <blockquote class="layui-elem-quote">
            <h3 style="color:#2F4F4F">文章分类</h3>
        </blockquote>
        <div>
            <div class="layui-table-tool">
              <!--  <button onclick="refresh()" class="layui-btn layui-btn-sm layui-btn-success">
                    <i class="fa fa-refresh"></i> </button>-->
                <button onclick="add()" class="layui-btn layui-btn-normal layui-btn-sm " data-open="system.menu/add" data-title="添加" data-full="true"><i class="fa fa-plus"></i> 添加</button>
                <button class="layui-btn" id="btn-expand" style="margin-left:10px">全部展开</button>
                <button class="layui-btn layui-btn-normal" id="btn-fold" style="margin-left:10px">全部折叠</button>
            </div>
            <table id="munu-table" class="layui-table" lay-filter="munu-table"></table>
        </div>
    </div>
</div>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(["form",'table', 'treetable'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var treetable = layui.treetable;
        // 渲染表格
        layer.load(2);
        treetable.render({
            treeColIndex: 1,
            treeSpid: 0,
            treeIdName: 'id',
            treePidName: 'pid',
            elem: '#munu-table',
            url: '/admin/class',
            page: false,
            cols: [[
                {field: 'id',align: 'center',title: '编号'},
                {field: 'title',title: '分类名称'},
                {field: 'pid',align: 'center',title: '父ID'},
                 {templet: '#auth-state', align: 'center', title: '操作'}
            ]],
            done: function () {
                layer.closeAll('loading');
            }
        });

        $('#btn-expand').click(function () {
            treetable.expandAll('#munu-table');
        });

        $('#btn-fold').click(function () {
            treetable.foldAll('#munu-table');
        });

        //监听工具条
        table.on('tool(munu-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'del') {
                layer.alert("确定删除 '"+data.title+"' 吗?",{
                    icon:2,
                    btn:["确定","取消"],
                    btn1:function (){
                          $.ajax({
                            type:'POST',
                            url:"/admin/class/delete",
                            data:{id:data.id},
                            success:function (res){
                                if (res==="ok"){
                                    layer.msg("删除成功");
                                  setTimeout(function (){
                                      $(".fa-refresh").click();
                                  },2000)
                                }else{
                                    layer.msg(res);
                                }
                            },
                            error:function (msg){
                                var m=eval("("+msg+")");
                                alert(m);
                            }
                        })
                    }
                });
            } else if (layEvent === 'edit') {
                layer.open({
                    title: '编辑',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['90%', '90%'],
                    content: '/layuimini-2/page/edit_class.html?id='+data.id,
                });
            }
        });
    });
</script>
</body>
</html>
